<!DOCTYPE html>
<html>
<head>
    <base href="$FLUTTER_BASE_HREF">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Sistema de gestión de citas para barberías">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Barber Agenda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Barber Agenda</title>
    <link rel="manifest" href="manifest.json">
    <!-- Prevenir carga de favicon de Google -->
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,iVBORw0KGgo=">

    <style>
        body {
          margin: 0;
          background-color: #1A1A2E;
        }
        .loading {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          flex-direction: column;
        }
        .spinner {
          border: 4px solid #f3f3f3;
          border-top: 4px solid #C5A572;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        .loading-text {
          color: #C5A572;
          margin-top: 20px;
          font-family: Arial, sans-serif;
          font-size: 16px;
        }
    </style>
</head>
<body>
<div class="loading">
    <div class="spinner"></div>
    <p class="loading-text">Cargando Barber Agenda...</p>
</div>

<script src="flutter_bootstrap.js" async></script>
</body>
</html>
